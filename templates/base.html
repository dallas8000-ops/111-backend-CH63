<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Roboto:400,700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8fafc 60%, #a7c7e7 100%);
            color: #222;
        }
        .navbar {
            background: #2a3d66 !important;
            box-shadow: 0 2px 8px rgba(42,61,102,0.08);
        }
        .navbar-brand {
            font-weight: 700;
            color: #f7c873 !important;
            letter-spacing: 2px;
        }
        .nav-link {
            color: #f7c873 !important;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-link.active, .nav-link:hover {
            color: #fff !important;
            background: #f7c873;
            border-radius: 6px;
        }
        main.container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(42,61,102,0.10);
            padding: 2rem 2.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        footer {
            background: #2a3d66 !important;
            color: #f7c873;
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Flask Frontend</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="flex-grow-1 container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="text-center py-3">
        <span style="font-weight:700;">&copy; 2026 Flask Frontend CH63</span> | Designed by <span style="color:#fff;background:#f7c873;padding:2px 8px;border-radius:4px;">Your Name</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
