{% extends 'base.html' %}

{% block title %}
Contact
{% endblock %}

{% block content %}
<section class="py-4 px-3" style="background:linear-gradient(120deg,#a7c7e7 60%,#f7c873 100%);border-radius:16px;box-shadow:0 2px 12px rgba(42,61,102,0.08);">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<h1 class="mb-4" style="font-family:'Montserrat',sans-serif;font-weight:700;color:#2a3d66;">Contact Me</h1>
			<form method="POST" action="{{ url_for('contact') }}" class="card p-4 shadow-sm" style="border-radius:12px;background:#fff;">
				<div class="mb-3">
					<label for="name" class="form-label">Your Name</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>
				<div class="mb-3">
					<label for="message" class="form-label">Message</label>
					<textarea class="form-control" id="message" name="message" rows="4" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary w-100" style="background:#2a3d66;border:none;">Send Message</button>
			</form>
			<div class="mt-4 p-3 rounded" style="background:#f7c873;color:#2a3d66;">
				<h5>Contact Info</h5>
				<p><strong>Email:</strong> {{ contact_info["email"] }}</p>
				<p><strong>Phone:</strong> {{ contact_info["phone"] }}</p>
				<p><strong>Address:</strong> {{ contact_info["address"] }}</p>
			</div>
		</div>
	</div>
</section>
{% endblock %}
